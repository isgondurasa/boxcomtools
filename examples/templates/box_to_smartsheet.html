<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-4">
        {% if not box_auth%}
        <a class="btn btn-default" href="/box" role="button">API box.com</a>
        {% else %}
        <div class="row">
           <div class="col-md-3">
              {% for el in folder  %}
                  <p> {{el.type}}: {{el.name}}</p>
              {% endfor  %}
           </div>
        </div>
        {% endif  %}
        </div>

        <div class="col-sm-4 col-md-4">
        {% if not sm_auth  %}
        <a class="btn btn-default" href="/smartsheet" role="button">API smartsheet.com</a>
        {% else %}
        <div>
          <a class="btn btn-default" href="/transfer_metadata" role="button">
            {% if not sheet  %}
            Transfer metadata
            {% else  %}
            <div class="panel">{{sheet}}</div>
            {% endif  %}
          </a>
        </div>
        {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
